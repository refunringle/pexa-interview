<div>
  <label for="perPage">Rows per page:</label>
  <select id="perPage" [(ngModel)]="perPage" (change)="onPerPageChange(perPage)">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="20">20</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of data">
        <td>{{ user.id }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </tbody>
  </table>

  <div>
    <button *ngFor="let pageNumber of getPageNumbers()" (click)="onPageChange(pageNumber)">
      {{ pageNumber }}
    </button>
  </div>

  <div>
    <button (click)="checkMissingNumber()">Check Missing Number</button>
  </div>
</div>
